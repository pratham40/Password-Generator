<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Password Generator</title>
</head>
<body class="h-screen flex justify-center items-center bg-[#1B1B3A]">
    <div id="password-generator" class="w-[290px] border-white border flex flex-col justify-center items-center rounded md:w-auto md:px-12 md:py-4 text-white gap-4">
        <h1 class="text-2xl md:text-3xl">Password Generator</h1>
        <div id="result-container" class="bg-white w-[95%] px-2 rounded text-gray-400 md:text-lg h-7 ">
           <span id="result">click on Generate button</span>
        </div>

        <span id="ShowError" class="w-full text-center md:w-96 hidden"></span>

        <div>
            <button id="generate" class="bg-[#9881FF] md:px-8 md:py-1 text-[15px] rounded font-bold">Generate</button>
            <button id="clipboard" class="bg-[#9881FF] md:px-8 md:py-1 text-[15px] rounded font-bold">Copy To Clipboard</button>
        </div>

        <div class="w-full p-5 md:text-lg font-bold">
            <div class="flex justify-between">
                <label for="length">Password Length</label>
                <input type="number" min="4" max="20" value="12" id="length" class=" bg-[#1B1B3A] border-white border px-1 rounded">
            </div>
            <div class="flex justify-between">
                <label for="length">Include uppercase letters</label>
                <input type="checkbox" class="rounded" name="uppercase" id="uppercase" checked>
            </div>
            <div class="flex justify-between">
                <label for="length">Include lowercase letters</label>
                <input type="checkbox" class="rounded" name="lowercase" id="lowercase" checked>
            </div>
            <div class="flex justify-between">
                <label for="length">Include numbers</label>
                <input type="checkbox" class="rounded" name="numbers" id="numbers" checked>
            </div>
            <div class="flex justify-between">
                <label for="length">Include symbols</label>
                <input type="checkbox" class="rounded" name="symbols" id="symbols" checked>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
